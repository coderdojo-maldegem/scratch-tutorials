    <div id="loader"></div>
    <main>
      <a class="starter" href="vangspel" hreflang="nl"><h2>Vang Het!</h2><small>starter</small>
        <img class="tile"
          src="img/vangspel.png"
          alt="Het vang spel heeft een uitzicht op een baai op zee.
          Er is één appel in de lucht en één in een kom.
          In het midden staat de tekst 'you win!'.
          Bovenaan is een score variabele weergegeven met de waarde 10."/>
      </a>
      <a class="starter" href="flappybat" hreflang="nl"><h2>Flappy Bat</h2><small>starter</small>
        <img class="tile"
          src="img/flappybat.png"
          alt="In het Flappy Bat spel is een vleermuis die door een griezelig
          bos vliegt. We zien een dwarsdoorsnede van een muur met een gat
          waartussen de vleermuis moet proberen vliegen. Links bovenaan is de
          score variabele weergegeven met de waarde 2."/>
      </a>
      <a class="gevorderd" href="dodgeball" hreflang="nl"><h2>Dodgeball</h2><small>gevorderd</small>
        <img class="tile"
          src="img/dodgeball.png"
          alt="
          Er zijn 8 ballen te ontwijken in dit spel. Het te besturen personage
          staat links onderaan op het gelijkvloers. Er zijn nog twee
          verdiepingen, en de groene deur die we willen bereiken is rechts
          bovenaan."/>
      </a>
      <a class="gevorderd" href="pong" hreflang="nl"><h2>Pong</h2><small>gevorderd</small>
        <img class="tile"
          src="img/pong.png"
          alt="Het pong spel heeft een rode vloer, het pallet (de plank) is
          blauw, de achtergrond is wit en in de bovenhoeken is het geel. Links
          onderaan is de score variabele weergegeven met de waarde 19."/>
      </a>
      <a class="expert" id="galgje" href="galgje" hreflang="nl"><h2>Galgje</h2><small>expert</small>
        <img class="tile"
          src="img/galgje.png"
          alt="Op een veld staat een tekening van een ventje dat aan de galg
          hangt. Op de grond liggen de letters U, I, E, E en A. In de lucht
          staan de letters L, L, K, K, R, L, N en D."/>
      </a>
      <a class="expert" id="memory" href="memory" hreflang="nl"><h2>Memory</h2><small>expert</small>
        <img class="tile"
          src="img/memory.png"
          alt="Het spel memory. Op een witte achtergrond staan plaatjes door
          elkaar in een rooster. Er zijn telkens twee plaatjes van dezelfde
          figuur. Links bovenaan staat een variabele kaarten te gaan met de
          waarde 24."/>
      </a>
      <a class="expert" id="klok" href="klok" hreflang="nl"><h2>Analoge klok</h2><small>expert</small>
        <img class="tile"
          src="img/klok.png"
          alt="Op een witte achtergrond staat een ronde analoge klok met drie wijzers.
          De wijzerplaat heeft geen nummers en langere streepjes om het uur aan te duiden.
          Links bovenaan staan de variabelen alarm uur en alarm minuten allebei met de waarde 0.
          Links onder staat een knop zet alarm."/>
      </a>
    </main>
    <footer><time datetime="2026-02-14">2026-02-14</time> <span>Maldegem</span></footer>

  window.addEventListener('load', () => {

    document.getElementsByTagName('main')[0].style.opacity = '1';
  });
