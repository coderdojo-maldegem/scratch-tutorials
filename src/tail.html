</article>
<script>
scratchblocks.renderMatching('code.language-scratch', {
  style: 'scratch3',
  languages: ['nl'],
});
scratchblocks.renderMatching("code.b", {
  style: 'scratch3',
  languages: ['nl'],
  inline: true
});

window.addEventListener('load', () => {
  document.getElementById('loader').style.display = 'none';
  document.getElementsByTagName('main')[0].style.opacity = '1';
});
(function () {
  const knop = document.getElementById("naarBoven")
  const main = document.getElementsByTagName('main')[0]
  const naarBoven = () => {
    let isAanTScrollen = false
    let isAanTScrollenTimeout
    main.addEventListener(
      "wheel",
      () => {
        isAanTScrollen = true
        clearTimeout(isAanTScrollenTimeout)
        isAanTScrollenTimeout = setTimeout(() => {
          isAanTScrollen = false
        }, 100)
      },
      { passive: true }
    )

    const c = main.scrollTop
    if (!isAanTScrollen && c > 0) {
      requestAnimationFrame(naarBoven)
      main.scrollTo(0, c - c / 8)
    }
  }
  main.addEventListener("scroll", () => {
    knop.classList[main.scrollTop > 500 ? "add" : "remove"](
      "zichtbaar"
    )
  })
  knop.addEventListener("click", naarBoven);
})();
</script>
